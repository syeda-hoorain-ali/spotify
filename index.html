<body onload="loader()">

    <div id="loader"></div>

    <div class="container flex">

        <div class="left">

            <div class="home radius">
                <div class="logo">
                    <a href="./"><img src="./images/spotify_logo_icon.png" alt="Logo"></a>
                </div>
                <i class="fa-solid fa-xmark"></i>
                <ul>
                    <li><a href="./"> <i class="fa-solid fa-house"></i><span> Home </span></a></li>
                    <li><a href=""> <i class="fa-solid fa-magnifying-glass"></i><span> Search </span></a></li>
                </ul>
            </div>


            <div class="library radius">
                <header>
                    <a href="">
                        <img src="./images/library.png" alt="Library">
                        <span> Your Library </span>
                    </a>
                    <a href="">
                        <i class="fa-regular fa-plus"></i>
                    </a>
                </header>

                <!-- <div class="body">
                    <div class="inner-div">
                        <div class="card radius">
                            <h2>Create your first playlist</h2>
                            <p>It's easy, we'll help you</p>
                            <button>Create playlist</button>

                <div class="body">
                    <div class="inner-div">
                        <div class="song-list">
                             <ul><!-- JavaScript --></ul> 
                        </div>
                    </div>
                </div>


                <footer>
                    <div>
                        <ul class="links">
                            <li><a href='#'>Legal</a></li>
                            <li><a href='#'>Privacy Center</a></li>
                            <li><a href='#'>Privacy Policy</a></li>
                            <li><a href='#'>Cookies</a></li>
                            <li><a href='#'>About Ads</a></li>
                            <li><a href='#'>Accessibility</a></li>
                            <li><a href='#'>Cookies</a></li>
                        </ul>
                    </div>

                    <button><i class="fa-solid fa-globe"></i> English</button>
                </footer>

            </div>

        </div>


        <div class="right radius">
            <header>
                <div class="icons">
                    <i class="fa-solid fa-bars"></i>
                    <i class="fa-solid fa-chevron-left"></i>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>

                <div class="buttons">
                    <button class="signup">Sign up</button>
                    <button class="login">Log in</button>
                </div>
            </header>

            


            <div class="body">

                <div class="spotify-playlist">

                    <h2>Spotify Playlists</h2>

                    <div class="scrollbar-container">
                        <div class="card-container"></div>
                    </div>

                </div>

                <div class="play-bar radius">
                    <div class="seek-bar">
                        <div class="played"></div>
                        <div class="circle"></div>
                    </div>

                    <div class="song-info"> </div>

                    <div>
                        <div class="song-buttons">
                            <i id="previous" class="fa-solid fa-backward-step"></i>
                            <i id="play" class="fa-solid fa-circle-play"></i>
                            <i id="next" class="fa-solid fa-forward-step"></i>
                        </div>

                        <div class="song-controls">
                            <div class="song-time"></div>
                            <div class="song-volume">
                                <i class="fa-solid fa-volume-low"></i>
                                <div class="range">
                                    <input type="range" name="volume" id="range">
                                    <span>50</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>



            <footer></footer>
        </div>
    </div>




    <script src="script.js"></script>
